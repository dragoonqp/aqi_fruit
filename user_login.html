<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="../css/common.css" type='text/css'>
		<link rel="stylesheet"  type="text/css" href="../css/login.css" >	
	</head>
	<body>
		<header id="mainheader">
		</header>
		<nav id="mainnav">
		</nav>
		<div class="backToTop"><i class="iconfont icon-backToTop"></i>回到顶部</div>
		<section>
			<div class="content">
				<div class="logindiv">
					<p class="accountId">
						<input type="text" id='uname' placeholder="账号">
					</p>
					<p class="password">
						<input type="password" id='upwd' placeholder="密码">
					</p>
					<p class="rememberme">
						<input type="checkbox" id='rememberme'><label for="rememberme">记住我(两周内面登录)</label>
					</p>
					<a id='login' href='javascript:login()' >登陆</a>
					<div id='register'>
						<a href="">忘记密码?</a>
						<a href='/user_register.html' target="_blank">注册</a>
					</div>
				</div>
			</div>	
		</section>
		<footer id="mainfooter">
		</footer>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/header.js"></script>
		<script src="js/nav.js"></script>
		<script src="js/footer.js"></script>
		<script>
			function login(){
                var uname=$("#uname").val();
                var upwd=$("#upwd").val();
			    if(uname!="" && upwd!=""){
			        var xhr = $.ajax({
						url:"/user/login",
						type:"post",
						dataType:"json",
						data:`uname=${uname}&upwd=${upwd}`,
						success:function (res){
						    console.log(res);
						}
					})
				}else{
			        alert("账号密码不能为空！");
				}
			}
		</script>

	</body>
</html>
