<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/check.css">
</head>
<body>
    <header id="mainheader"></header>
    <nav id="mainnav"></nav>
    <section>
        <div class="content">
            <h3>订单结算</h3>
            <div class="revinfo">
                <h5>收货人信息</h5>
                <div class="addresslist"></div>
            </div>
            <div class="delivery">
                <h5>配送方式</h5>
                <div class="deliverymethods">
                    <div>费用</div>
                    <div></div>
                </div>
            </div>
            <div class="pay">
                <h5>支付方式</h5>
                <div class="paymethods"></div>
            </div>
            <div class="purchaselist">
                <h5>购物清单 <a href="#">[修改购物车]</a></h5>
                <div></div>
            </div>
            <div class="msg">
                <h5>给买家留言</h5>
                <div class="message"><input type="text" placeholder="选填:对本次交易的说明 （建议填写和卖家达成一致的说明）"></div>
            </div>
            <div>
                <h5><i></i>使用积分</h5>
                <div></div>
                <h5><i></i>使用优惠券</h5>
                <div></div>
            </div>
            <div></div>
        </div>
    </section>
    <footer id="mainfooter">
    </footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/header.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
